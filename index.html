<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calculator</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="container">
        <div class="calculatorbox">
            <div class="display">
                <input type="text" id="inp" class="calculate" readonly>
            </div>

            <!-- Row 1 -->
            <div class="buttonrow">
                <button class="btn action" value="AC">AC</button>
                <button class="btn action" value="×">×</button>
                <button class="btn action" value=".">.</button>
                <button class="btn operator" value="/">/</button>
            </div>
            <!-- Row 2 -->
            <div class="buttonrow">
                <button class="btn number" value="7">7</button>
                <button class="btn number" value="8">8</button>
                <button class="btn number" value="9">9</button>
                <button class="btn operator" value="*">*</button>
            </div>
            <!-- Row 3 -->
            <div class="buttonrow">
                <button class="btn number" value="4">4</button>
                <button class="btn number" value="5">5</button>
                <button class="btn number" value="6">6</button>
                <button class="btn operator" value="-">-</button>
            </div>
            <!-- Row 4 -->
            <div class="buttonrow">
                <button class="btn number" value="1">1</button>
                <button class="btn number" value="2">2</button>
                <button class="btn number" value="3">3</button>
                <button class="btn operator" value="+">+</button>
            </div>
            <!-- Row 5 -->
            <div class="buttonrow">
                <button class="btn number" value="00">00</button>
                <button class="btn number" value="0">0</button>
                <button class="btn operator" id="equal" value="=">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

The reason class.value or id.value didn't work but name worked

Since your <input> has name="displayy", you can access it directly
This works because name creates a global reference inside a form.


If you want to select an element using id, you need document.getElementById():
Unlike name, the id attribute does not create an automatic reference.
To access it, you must explicitly use:like this
let inp = document.getElementById("inp");
